<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/cadastro/cadastro.css">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <main>
        <div class="main-sign">
            <div class="left-sign">
                <img src="./assets/images/pages/index/Cat and dog.gif" alt="SocialPet Logo">
                <h1>Bem vindo<br><p>Crie uma conta e entre para a melhor comunidade para amantes dos pets do Brasil.</p></h1>
            </div>
            <form action="home.html" class="right-sign">
                <div class="card-sign">
                    <h2>Crie sua conta</h2>
                    <div class="textfield">
                        <label for="nome">Nome:</label>
                        <input type="text" name="Nome" placeholder="Nome e Sobrenome">
                    </div>
                    <div class="textfield">
                        <label for="email">Email:</label>
                        <input type="email" name="Email" placeholder="example@gmail.com">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="Usuario" placeholder="Usuario">
                    </div>
                    <div class="textfield">
                        <label for="usuario">Foto de perfil:</label>
                        <input type="file" name="" id="" accept="image">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="textfield">
                        <label for="senha">Confirme a senha:</label>
                        <input type="password" name="ConfirmeSenha" placeholder="Confirme a senha">
                        <a href="index.html">Já tem uma conta? Clique aqui</a>
                    </div>
                    <button type="submit" class="btn-sign">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="boxs">
            <h2>Inicio</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Parcerias</a></li>
                <li><a href="#">Movimentos</a></li>
            </ul>
        </div>
        <div class="boxs">
            <h2>Informações</h2>
            <ul>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
            </ul>
        </div>
        <div class="boxs">
            <h2>Suporte</h2>
            <ul>
                <li><a href="#">Denúncia</a></li>
                <li><a href="#">Ouvidoria</a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
        
    </footer>

</body>

</html>
