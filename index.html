<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/index/index.css">
    <title>Bem vindo ao SocialPet</title>
</head>

<body>
    <main>
        <div class="main-login">
            <div class="left-login">
                <img src="./assets/images/pages/index/Cat and dog.gif" alt="Petfamily animaçao">
                <h1>Seja bem vindo de volta!<br>Temos o prazer de te receber novamente.</h1>
            </div>
            <form action="home.html" class="right-login">
                <div class="card-login">
                    <h2>Entre na sua conta</h2>
                    <div class="textfield">
                        <label for="usuario">Usuario:</label>
                        <input type="text" name="Usuario" placeholder="Usuario">
                    </div>
                    <div class="textfield">
                        <label for="password">Senha:</label>
                        <input type="password" name="senha" placeholder="Senha">
                        <a href="#">esqueceu a senha?</a>
                    </div>
                    <div class="checkfield">
                        <label for="conectado">Permanecer conectado</label>
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="textfield-sign">
                        <a href="cadastro.html">Não tem conta? clique aqui</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
