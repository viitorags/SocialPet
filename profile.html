    <main class="container">

            </div>
            <nav class="menu">

            </div>
            <div class="post-user">
                <div class="info-post">
                    <div class="post">
                        <img src="./assets/images/pages/home/postEstaticos/Lorranny 1.png" alt="">

                    <div class="post">
                        <img src="./assets/images/pages/home/postEstaticos/Lorranny 2.png" alt="">

                    <div class="post">
