<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/pages/home/home.css" />
    <title>Home - SocialPet</title>
</head>

<body>
    <header class="header">
        <!-- Botão do menu hamburguer -->
        <button class="menu-toggle" id="menuToggle">
            <i class="fa fa-bars open-menu"></i>
            <i class="fa fa-times close-menu"></i>
        </button>
        <a href="./cadastro.html">
            <img src="./assets/images/global/logo_SocialPet_correto.png" alt="" />
        </a>
    </header>
    <!-- Menu lateral -->
    <aside class="sidebar-left" id="menu">
        <div class="user-profile"></div>
        <img src="./assets/images/global/logo_SocialPet_correto.png" />
        <nav>
            <ul>
                <li>
                    <a href="./home.html"><i class="bi-house-door"></i>Home</a>
                </li>
                <li>
                    <a href=""><i class="bi bi-search"></i>Search</a>
                </li>
                <li>
                    <a href="./profile.html"><i class="bi-person"></i>Perfil</a>
                </li>
                <li>
                    <a href="./listaONGs.html"><i class="bi bi-globe"></i>ONGs</a>
                </li>
                <li>
                    <a href="./marketplace.html"><i class="bi bi-shop"></i>Market</a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <section class="feed">
            <!-- Postagem 1 -->
        </section>

        <div class="new-post">
            <form action="" class="formPost" id="formPost">
                <!-- Pré-visualização da imagem -->
                <div id="selectedImagePreview" style="display: none">
                    <img id="imagePreview" src="" alt="Imagem Selecionada" style="max-width: 100%; height: auto" />
                </div>
                <textarea name="textarea" placeholder="Amo filhotes!" id="textarea"></textarea>

                <!--Ícones e botões do post-->
                <div class="icons-and-button">
                    <div class="icons">
                        <!-- Botão para upload de imagem -->
                        <button class="btn-file-form" type="button" id="btnUploadImage">
                            <i class="fa fa-paperclip"></i>
                        </button>
                        <input type="file" id="uploadMediaInput" style="display: none" accept="image/*,video/*,.gif" multiple />
                    </div>

                    <!--BOTÃO DE PUBLICAR-->
                    <button type="submit" class="btn-submit-form">Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <aside class="sidebar-right">
        <h3>Quem Seguir</h3>
        <div class="suggestion">
            <img src="./assets/images/pages/home/dog-tyson.jpeg" alt="Sugestão de usuário" />
            <div class="suggestion-info">
                <strong>Maria Silva</strong>
                <p>2 amigos em comum</p>
            </div>
            <button>Seguir</button>
        </div>
        <div class="suggestion">
            <img src="./assets/images/pages/home/gato-grilado.jpg" alt="Sugestão de usuário" />
            <div class="suggestion-info">
                <strong>João Santos</strong>
                <p>1 amigo em comum</p>
            </div>
            <button>Seguir</button>
        </div>
    </aside>

    <script type="module" src="./assets/js/pages/home/home.js"></script>
    <script src="./assets/js/pages/home/postEstaticos.js"></script>
</body>

</html>
